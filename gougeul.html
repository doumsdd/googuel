<!DOCTYPE html>
<html>
  <head>
    <title>Page Google</title>
    <link rel="stylesheet" href="googeul.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <!--le texte du dessus-->
    <div id="nav">
      <a class="menu">Gmail</a>
      <a class="menu">Images</a>
      <span class="material-symbols-outlined">
        apps
      </span>
      <a class="menuIMG"></a>
    </div>
    <!--fin-->

    <!--Body-->
    <div id="middle">
      <!-- le piti logo-->
      <div id="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        />
      </div>
      <!--fin du logo-->

      <!--la searchbar-->
      <div id="searchcontainer">
        <input id="searchbar" type="text" />
      </div>
      <!--fin search -->

      <!--debut toggles-->
      <div id="buttons">
        <div class="button">Google Search</div>
        <div class="button">I'm Feeling Lucky</div>
      </div>
      <!--fin toggles-->

      <!--textes sous searchbar-->
      <div id="links">
        Google is offered in: <a href="">Francais</a>
        <a href="">Listenbourgeois</a>
      </div>
      <!--fin du texte sous searchbar-->
    </div>
    <!--fin du body-->
  </body>
</html>
